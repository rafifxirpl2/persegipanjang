<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Persegi Panjang</title>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Persegi Panjang</h2>
        <label for="panjang">Panjang:</label>
        <input type="number" id="panjang">
        <label for="lebar">Lebar:</label>
        <input type="number" id="lebar">
        <input type="button" value="Hitung Luas" onclick="hitungLuas()">
        <p>Luas Persegi Panjang: <span id="hasilLuas"></span></p>
    </div>

    <script src="script.js" ></script>
</body>
</html>
